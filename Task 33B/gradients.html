<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 33B: CSS Gradients Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="gradient-header">
    <h1>CSS Gradient Playground</h1>
    <p>Linear, Radial, and Conic gradients in action!</p>
  </header>

  <section class="gradient-cards">
    <div class="card">Linear Gradient</div>
    <div class="card radial">Radial Gradient</div>
    <div class="card conic">Conic Gradient</div>
  </section>

  <footer class="footer-gradient">
    <button class="gradient-btn">Hover Me</button>
  </footer>

</body>
</html>
