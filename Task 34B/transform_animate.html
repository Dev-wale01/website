<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 34B: CSS Transforms & Animations</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Main Heading -->
  <header>
    <h1 class="custom-font">Welcome to My Animation Lab</h1>
    <p class="custom-font">Explore CSS @font-face, transformations, and animations.</p>
  </header>

  <!-- 2D Transformation Box -->
  <section class="section-2d">
    <h2>2D Transformation (Hover me!)</h2>
    <div class="transform-2d">
    <div class="transform-2d">
  <i class="fas fa-laptop-code fa-5x"></i>
</div>

    </div>
  </section>

  
  <!-- 3D Transformation Box -->
  <section class="section-3d">
    <h2>3D Card Flip</h2>
    <div class="card-container">
      <div class="card">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>

  <!-- Animation Section -->
  <section class="section-anim">
    <h2>Bouncing Ball Animation</h2>
    <div class="ball"></div>
  </section>

</body>
</html>
