<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Formats Demo</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="color_styles.css" />
</head>
<body>

  <h1 style="text-align: center;">Exploring CSS Color Formats</h1>

  <!-- Hex color demo -->
  <div class="box hex-box">
    <h2>Hex Color</h2>
    <p>This box uses a hexadecimal background and RGB text colors.</p>
  </div>

  <!-- RGB color demo -->
  <div class="box rgb-box">
    <h2>RGB Color</h2>
    <p>This box uses an RGB background and HSL text colors.</p>
  </div>

  <!-- HSL with alpha demo -->
  <div class="box hsl-box">
    <h2>HSL/HSLA Color</h2>
    <p>This box uses an HSLA background with RGBA text for transparency.</p>
  </div>

</body>
</html>
