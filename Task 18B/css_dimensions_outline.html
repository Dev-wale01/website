<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Height, Width, and Outline</title>
  <link rel="stylesheet" href="dimensions_outline.css" />
</head>
<body>

  <h1>CSS Dimensions and Outlines</h1>

  <!-- Fixed dimensions box -->
  <div class="box fixed-box">
    <h2>Fixed Dimensions</h2>
    <p>This box has a fixed width and height of 300px.</p>
  </div>

  <!-- Percentage-based box -->
  <div class="box percent-box">
    <h2>Responsive Dimensions</h2>
    <p>This box is sized using percentages and adapts to the screen width.</p>
  </div>

  <!-- Box with outline -->
  <div class="box outline-box">
    <h2>Box with Outline</h2>
    <p>This box has an outline instead of a border. Outline doesn't take up space.</p>
  </div>

</body>
</html>
